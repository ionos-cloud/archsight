apiVersion: architecture/v1alpha1
kind: ApplicationService
metadata:
  name: Archsight:CLI
  annotations:
    architecture/abbr: CLI
    architecture/description: |
      Command-line interface for archsight providing commands for
      linting resources, generating templates, starting the web server,
      and opening an interactive console.
    architecture/tags: cli,thor
    architecture/plane: control
spec:
  realizedThrough:
    applicationComponents:
      - Archsight:Core:Database
      - Archsight:Util:Linter
      - Archsight:Util:Template
      - Archsight:CLI:Commands
  servedBy:
    businessActors:
      - Archsight:Maintainers
---
apiVersion: architecture/v1alpha1
kind: ApplicationService
metadata:
  name: Archsight:Web
  annotations:
    architecture/abbr: Web
    architecture/description: |
      Web-based user interface for browsing and searching architecture
      resources with visualization support via GraphViz.
    architecture/tags: web,sinatra,htmx
    architecture/plane: control
spec:
  realizedThrough:
    applicationComponents:
      - Archsight:Core:Database
      - Archsight:Render:GraphViz
      - Archsight:Query:Engine
      - Archsight:Query:MCP
      - Archsight:Web:API
  servedBy:
    businessActors:
      - Archsight:Maintainers
